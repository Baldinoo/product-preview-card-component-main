<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
        <div class="img">
          <img class="img-desktop" src="images/image-product-desktop.jpg" alt="perfume">
          <img class="img-mobile" src="/images/image-product-mobile.jpg" alt="perfume">
        </div>
      
      
        <div class="text">
          <div class="text-1">
            <p>perfume</p>
  
          </div>
          <div class="text-2">
            <h1>Gabrielle  Essence Eau  De Parfum</h1>
  
          </div>
          <div class="text-3">
            <p>A floral, solar and voluptuous  interpretation composed by  Olivier Polge, 
              Perfumer-Creator  for the House of CHANEL.</p>
          </div>
          <div class="valor">
            <div class="depois">
              <p>$149.99</p>
  
            </div>
            <div class="antes">
              <p><s> $169.99</s></p>
  
            </div>
          </div>
            <div class="botton">
              <img src="images/icon-cart.svg" alt="carrinho">
              <p>Add to Cart</p>
  
            </div>
        </div>
    
        

      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Rocha</a>.
    </div>
  </footer>
</body>
</html>
